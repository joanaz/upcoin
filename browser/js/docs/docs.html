<section id="docs">
  <div class="history">
    <h1 align="center">You own <span class="xxl">{{totalOwned}} upcoins</span>!</h1>
    <div class="table-responsive">
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>Date</th>
            <th>Own</th>
            <th>Done</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="day in log | orderBy: '-date'">
            <td>{{day.date | date:"mediumDate"}}</td>
            <td>{{day.ownedQuantity}}</td>
            <td><input type="text" ng-model="day.doneQuantity" ng-change="updateLog(day)"/></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
